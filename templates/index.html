<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backorder Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Backorder Prediction</h1>
        <form id="predictionForm">
            <label for="potential_issue">Potential Issue (0 or 1):</label>
            <input type="number" id="potential_issue" name="potential_issue" required>

            <label for="perf_6_month_avg">6-Month Avg Performance:</label>
            <input type="number" step="0.01" id="perf_6_month_avg" name="perf_6_month_avg" required>

            <label for="perf_12_month_avg">12-Month Avg Performance:</label>
            <input type="number" step="0.01" id="perf_12_month_avg" name="perf_12_month_avg" required>

            <label for="local_bo_qty">Local BO Quantity:</label>
            <input type="number" id="local_bo_qty" name="local_bo_qty" required>

            <label for="ppap_risk">PPAP Risk (0 or 1):</label>
            <input type="number" id="ppap_risk" name="ppap_risk" required>

            <label for="lead_time">Lead Time:</label>
            <input type="number" step="0.1" id="lead_time" name="lead_time" required>

            <label for="deck_risk">Deck Risk (0 or 1):</label>
            <input type="number" id="deck_risk" name="deck_risk" required>

            <button type="submit">Predict</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
